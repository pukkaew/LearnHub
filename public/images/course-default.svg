<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.7" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="350" cy="50" r="80" fill="#ffffff" opacity="0.05"/>
  <circle cx="50" cy="250" r="100" fill="#ffffff" opacity="0.05"/>

  <!-- Book icon -->
  <g transform="translate(150, 90)">
    <!-- Book base -->
    <rect x="0" y="20" width="100" height="80" rx="4" fill="url(#iconGradient)" opacity="0.9"/>

    <!-- Book pages -->
    <rect x="10" y="25" width="80" height="70" rx="2" fill="#ffffff" opacity="0.3"/>
    <rect x="15" y="30" width="70" height="60" rx="2" fill="#ffffff" opacity="0.2"/>

    <!-- Book spine -->
    <rect x="0" y="20" width="8" height="80" rx="4" fill="#1e3a8a" opacity="0.3"/>

    <!-- Page lines -->
    <line x1="25" y1="45" x2="75" y2="45" stroke="#1e3a8a" stroke-width="2" opacity="0.3"/>
    <line x1="25" y1="55" x2="75" y2="55" stroke="#1e3a8a" stroke-width="2" opacity="0.3"/>
    <line x1="25" y1="65" x2="75" y2="65" stroke="#1e3a8a" stroke-width="2" opacity="0.3"/>
    <line x1="25" y1="75" x2="60" y2="75" stroke="#1e3a8a" stroke-width="2" opacity="0.3"/>
  </g>

  <!-- Text -->
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
        fill="#ffffff" text-anchor="middle" opacity="0.9">
    หลักสูตร
  </text>
  <text x="200" y="245" font-family="Arial, sans-serif" font-size="16"
        fill="#ffffff" text-anchor="middle" opacity="0.7">
    Course Image
  </text>
</svg>
