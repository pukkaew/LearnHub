<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient - #10b981 Emerald -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.7" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="350" cy="50" r="80" fill="#ffffff" opacity="0.05"/>
  <circle cx="50" cy="250" r="100" fill="#ffffff" opacity="0.05"/>

  <!-- Document/Article icon -->
  <g transform="translate(150, 80)">
    <!-- Document base -->
    <rect x="10" y="10" width="80" height="100" rx="4" fill="url(#iconGradient)" opacity="0.9"/>

    <!-- Folded corner -->
    <path d="M70 10 L90 30 L70 30 Z" fill="#ffffff" opacity="0.5"/>

    <!-- Text lines -->
    <line x1="25" y1="45" x2="75" y2="45" stroke="#065f46" stroke-width="2" opacity="0.3"/>
    <line x1="25" y1="58" x2="75" y2="58" stroke="#065f46" stroke-width="2" opacity="0.3"/>
    <line x1="25" y1="71" x2="75" y2="71" stroke="#065f46" stroke-width="2" opacity="0.3"/>
    <line x1="25" y1="84" x2="55" y2="84" stroke="#065f46" stroke-width="2" opacity="0.3"/>

    <!-- Pencil icon -->
    <g transform="translate(65, 75) rotate(-45)">
      <rect x="0" y="0" width="8" height="30" rx="1" fill="#6ee7b7" opacity="0.9"/>
      <polygon points="0,30 4,38 8,30" fill="#6ee7b7" opacity="0.9"/>
    </g>
  </g>

  <!-- Text -->
  <text x="200" y="225" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
        fill="#ffffff" text-anchor="middle" opacity="0.9">
    บทความ
  </text>
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="16"
        fill="#ffffff" text-anchor="middle" opacity="0.7">
    Article Image
  </text>
</svg>
