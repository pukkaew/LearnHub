<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ทดสอบ Sidebar - Simple</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .sidebar-item {
            padding: 10px 16px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 3px solid transparent;
        }
        .sidebar-item:hover {
            background-color: #f3f4f6;
        }
        .sidebar-item.active {
            background-color: #eff6ff;
            border-left-color: #2563eb;
            color: #2563eb;
        }
        .content-section {
            display: none;
        }
        .content-section.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-50 p-8">
    <h1 class="text-2xl font-bold mb-6">ทดสอบ Sidebar Menu - เวอร์ชันง่าย</h1>

    <div class="flex gap-6">
        <!-- Sidebar -->
        <div class="w-64 bg-white rounded-lg shadow p-4">
            <div class="sidebar-item active" data-section="section1">
                <span>เมนู 1</span>
            </div>
            <div class="sidebar-item" data-section="section2">
                <span>เมนู 2</span>
            </div>
            <div class="sidebar-item" data-section="section3">
                <span>เมนู 3</span>
            </div>
        </div>

        <!-- Content -->
        <div class="flex-1 bg-white rounded-lg shadow p-6">
            <div class="content-section active" id="section1">
                <h2 class="text-xl font-bold text-green-600">✓ เนื้อหา 1</h2>
                <p class="mt-2">คุณอยู่ที่เมนู 1</p>
            </div>
            <div class="content-section" id="section2">
                <h2 class="text-xl font-bold text-blue-600">✓ เนื้อหา 2</h2>
                <p class="mt-2">คุณอยู่ที่เมนู 2</p>
            </div>
            <div class="content-section" id="section3">
                <h2 class="text-xl font-bold text-purple-600">✓ เนื้อหา 3</h2>
                <p class="mt-2">คุณอยู่ที่เมนู 3</p>
            </div>
        </div>
    </div>

    <div class="mt-6 p-4 bg-yellow-50 border border-yellow-200 rounded">
        <p class="text-sm"><strong>วิธีทดสอบ:</strong> คลิกเมนูด้านซ้าย ถ้าเนื้อหาด้านขวาเปลี่ยน แสดงว่า JavaScript ทำงาน</p>
        <p class="text-sm mt-2" id="status">สถานะ: <span class="text-gray-500">รอการคลิก...</span></p>
    </div>

    <script>
        console.log('=== Script Start ===');

        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM Content Loaded');

            const items = document.querySelectorAll('.sidebar-item');
            console.log('Found sidebar items:', items.length);

            items.forEach((item, index) => {
                console.log(`Adding listener to item ${index + 1}`);
                item.addEventListener('click', function() {
                    const section = this.getAttribute('data-section');
                    console.log('Clicked:', section);

                    // Update status
                    document.getElementById('status').innerHTML =
                        'สถานะ: <span class="text-green-600 font-bold">คลิก ' + section + ' เมื่อสักครู่</span>';

                    // Remove all active classes
                    document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active'));
                    document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));

                    // Add active class
                    this.classList.add('active');
                    document.getElementById(section).classList.add('active');
                });
            });

            console.log('=== Setup Complete ===');
        });
    </script>
</body>
</html>
