<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS Debug Test</title>
    <script>
        // Open this page and check browser console
        window.addEventListener('load', function() {
            const root = document.documentElement;
            const primaryColor = getComputedStyle(root).getPropertyValue('--primary-color');
            const secondaryColor = getComputedStyle(root).getPropertyValue('--secondary-color');

            console.log('=== CSS VARIABLES DEBUG ===');
            console.log('Primary Color:', primaryColor);
            console.log('Secondary Color:', secondaryColor);

            // Show on page
            document.getElementById('debug').innerHTML = `
                <h2>CSS Variables Debug</h2>
                <p><strong>Primary Color:</strong> ${primaryColor || 'NOT FOUND'}</p>
                <p><strong>Secondary Color:</strong> ${secondaryColor || 'NOT FOUND'}</p>
                <p><strong>Expected Primary:</strong> #ff5900 (orange-red)</p>
                <p><strong>Expected Secondary:</strong> #10b981 (green)</p>
            `;
        });
    </script>
</head>
<body>
    <div id="debug" style="padding: 20px; font-family: Arial;"></div>

    <h3>Instructions:</h3>
    <ol>
        <li>Open http://localhost:3000/dashboard in your browser</li>
        <li>Press F12 to open Developer Tools</li>
        <li>Go to Console tab</li>
        <li>Type: <code>getComputedStyle(document.documentElement).getPropertyValue('--primary-color')</code></li>
        <li>Check if you see "#ff5900" or "#0090D3"</li>
    </ol>
</body>
</html>
